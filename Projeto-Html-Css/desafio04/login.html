<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a). Fa√ßa login para acessar sua conta</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" required maxlength="30" autocomplete="email">
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" max="20" autocomplete="current-password">
                        <label for="isenha">Senha:</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
