<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <input type="radio" name="sexo" id="sm" value="M"> <label for="sm">Masculino</label> <br>
            <input type="radio" name="sexo" id="sf" checked value="F"> <label for="sf" >Feminino</label>
        </fieldset>

        <fieldset>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br> 
            <input type="checkbox" name="esnat" id="iesnat"> Natação<br>
            <input type="checkbox" name="esten" id="iesten"> Tênis<br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>


    </form>
</body>
</html>
