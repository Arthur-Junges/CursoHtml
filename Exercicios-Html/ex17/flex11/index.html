<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: blue;
            padding: 10px;
            display: flex;
            flex-flow: row nowrap;
        }


        .item {
            background-color: red;
            border: 1px solid black;
            
            text-align: center;
            flex-basis: 130px;
            
        }


        #cxa{
            flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 130px;

            flex: 0 1 130px;
        }
        #cxb{

            flex-shrink: 1;
            flex-grow: 2;
            flex-basis: 130px;

            flex: 2 1 130px;
        }
        #cxc{
            flex-shrink: 1;
            flex-grow: 4;
            flex-basis: 130px;

            flex: 4 1 130px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxa">A</div>
        <div class="item" id="cxb">B</div>
        <div class="item" id="cxc">C</div>
        
    </div>

  
</body>
</html>
