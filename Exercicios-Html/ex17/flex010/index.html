<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: blue;
            padding: 10px;
            display: flex;
            flex-flow: row nowrap;
        }

        .caixa { 
            background-color: blue;
            padding: 10px;
            display: flex;
            flex-flow: row nowrap;
        }

        .item {
            background-color: red;
            border: 1px solid black;
            
            text-align: center;
            flex-basis: 150px;
            flex-shrink: 1;
            flex-grow: 0;
        }

        .itemm{
            background-color: red;
            border: 1px solid black;
            
            text-align: center;
            flex-basis: 150px;
            flex-grow: 1; 
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        
    </div>

    <div class="caixa">
        <div class="itemm">A</div>
        <div class="itemm">B</div>
        <div class="itemm">C</div>
        
    </div>
</body>
</html>
