<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .linha{
            background-color: gray;
        }

        .dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
        <!--
            Hierarquia de Tabelas
            table = tabela
                table row = linha de tabela
                    table header = cabeÃ§alho de tabela
                    table data = dado de tabela   
        -->
        <table>
            <tr>
                <td>A1
                <td>B1
                <td>C1
            
            <tr class="linha">
                <td>A2
                <td>B2
                <td>C2
            <tr>
                <td>A3</td>
                <td class="dado">B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    
</body>
</html>
